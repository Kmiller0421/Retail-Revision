<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Retail Merchandising Services</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <div class="container">

      <img src="./img/RmsLogoTextBlue.png" alt="Retail Merchandising Services, INC." id="logo">
      <div class="portal-login">
        <form>
          <h3>RMS Employee Login</h2>

          <div class="user">
            <input type="text" id="username" name="username" placeholder="Username">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg><br>
          </div>

          <div class="password">
            <input type="password" id="password" name="password" placeholder="Password">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg><br>
          </div>
          
          <div class="login">
            <input type="submit" id="submit" name="submit" value="Login">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-in"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg><br>
          </div>
          
          <div class="resources">
            <a href="" id="forgot-password">Forgot Username or Password?</a><br>
            <a href="mailto:support@rmservicing.com" id="help">Need Assistance? Email support@rmservicing.com<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-help-circle"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg></a>
          </div>
          
        </form>
      </div>
 
      <div class="footer">
        <p><b>Copyright &copy; 2006 - 2024 Retail Merchandising Services<br>
        Service Release 23.0.39</b></p>
      </div>
      

    </div>

  </body>
</html>
